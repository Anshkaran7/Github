<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Github</title>
        <link rel="stylesheet" href="index.css">
    </head>
    <body>
        <div id="container">
            <h1 class="header">Search Github Profile</h1>
            <div id="search">
                <input type="text" placeholder="Enter your Github Username">
                <button>Search</button>
            </div>
            <div id="profile-box">
                <div id="top-section">
                    <div id="left">
                        <div id="avatar">
                            <img src="1651090401266.jpg" alt="profile">
                        </div>
                        <div id="self">
                            <h1>Karan Kumar</h1>
                            <h3>@Anshkaran7</h3>
                        </div>
                    </div>
                    <button>Check Profile</button>
                </div>
                <div class="about">
                    <h1>About</h1>
                    <p>Frontend developer HTML5, CSS3, TailWind CSS & Javascript</p>
                </div>
                <div class="status">
                    <div class="status-item">
                        <h1>Following</h1>
                        <p>10000</p>
                    </div>
                    <div class="status-item">
                        <h1>Repositories</h1>
                        <p>1000</p>
                    </div>
                </div>
            </div>
            <div id="loading"></div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
